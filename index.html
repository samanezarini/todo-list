<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="icon" type="image/x-icon" href="/src/todo.svg" />
    <link rel="stylesheet" href="./src/output.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="bg-white dark:bg-black">
    <header>
      <div class="container mx-auto md:max-w-3xl lg:max-w-4xl xl:max-w-6xl">
        <div class="flex flex-row justify-between p-4">
          <div class="w-fit">
            <ul class="flex flex-row space-x-6">
              <li class="notif mt-2">
                <button class="cursor-pointer">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="26"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide text-gray-800 dark:text-gray-200"
                  >
                    <path d="M10.268 21a2 2 0 0 0 3.464 0" />
                    <path
                      d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"
                    />
                  </svg>
                </a>
              </li>
              <li>
                <button
                  type="button"
                  class="px-1 py-1 mt-1 w-32 bg-[#0c120c] dark:bg-[#fcc600] text-gray-200 dark:text-gray-800 rounded-4xl cursor-pointer inline-flex items-center justify-center gap-2"
                >
                  Add Task
                </button>
              </li>
            </ul>
          </div>

          <div>
            <ul class="flex flex-row space-x-6">
              <li class="mt-2">
                <button class="cursor-pointer" id="toggle-theme-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="26"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide text-gray-800 dark:text-gray-200"
                  >
                    <circle cx="12" cy="12" r="4" />
                    <path d="M12 2v2" />
                    <path d="M12 20v2" />
                    <path d="m4.93 4.93 1.41 1.41" />
                    <path d="m17.66 17.66 1.41 1.41" />
                    <path d="M2 12h2" />
                    <path d="M20 12h2" />
                    <path d="m6.34 17.66-1.41 1.41" />
                    <path d="m19.07 4.93-1.41 1.41" />
                  </svg>
                </a>
              </li>
              <li class="user mt-2">
                <button class="cursor-pointer">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="26"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide text-gray-800 dark:text-gray-200"
                  >
                    <path d="M18 20a6 6 0 0 0-12 0" />
                    <circle cx="12" cy="10" r="4" />
                    <circle cx="12" cy="12" r="10" />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <hr class="border-gray-300 dark:border-gray-500" />

    <!-- section head -->
    <section class="hidden mx-auto md:max-w-3xl lg:max-w-4xl xl:max-w-6xl">
      <div
        class="container mx-auto mt-16 text-center text-gray-800 dark:text-gray-200"
      >
        <h1
          class="text-4xl md:text-6xl lg:text-5xl font-bold text-shadow-2xs leading-normal"
        >
          Organize your thoughts and plan your life boldly. Start without delay.
          âœ¨
        </h1>
        <p
          class="lg:text-4xl md:text-4xl text-3xl pt-8 text-shadow-2xs text-shadow-sky-800"
        >
          Take one step closer to your goals every day.
        </p>

        <button
          id="openModal"
          class="px-4 py-2 my-10 w-48 bg-[#0c120c] text-white rounded-4xl cursor-pointer inline-flex items-center justify-center gap-2"
        >
          Get Started
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide text-gray-800 dark:text-gray-200"
          >
            <path d="M12 2a10 10 0 0 1 7.38 16.75" />
            <path d="m16 12-4-4-4 4" />
            <path d="M12 16V8" />
            <path d="M2.5 8.875a10 10 0 0 0-.5 3" />
            <path d="M2.83 16a10 10 0 0 0 2.43 3.4" />
            <path d="M4.636 5.235a10 10 0 0 1 .891-.857" />
            <path d="M8.644 21.42a10 10 0 0 0 7.631-.38" />
          </svg>
        </a>
      </div>
    </section>
    <!-- end section head -->

    <main class="container mx-auto max-h-screen p-4">
      <div class="mx-auto max-w-lg">
        <!-- enter task -->
        <div
          class="mx-auto mt-5 p-5 border w-full border-gray-200 dark:border-gray-500 rounded-4xl overflow-hidden"
        >
          <div class="items-center justify-center">
            <div class="container mx-auto text-gray-900">
              <div class="mb-4">
                <div>
                  <p class="text-gray-800 dark:text-gray-200">
                    Creating <span class="text-[#fcc600]">Tasks</span>
                  </p>
                </div>
              </div>

              <div
                class="flex flex-col items-start justify-between md:flex-row md:items-center lg:items-center"
              >
                <div class="max-w-sm mb-2 md:mb-0">
                  <input
                    type="text"
                    id="input-text-task"
                    class="py-1 sm:py-3 px-2 block w-80 h-9 border-2 border-gray-300 dark:border-gray-500 rounded-4xl text-gray-800 dark:text-gray-200 sm:text-sm focus:border-yellow-500 focus:ring-yellow-500 disabled:opacity-100 disabled:pointer-events-none"
                    placeholder="Enter your task"
                  />
                </div>
                <div class="mb-2 md:mb-0">
                  <button
                    type="button"
                    id="btn-add"
                    class="px-1 py-1 w-80 md:w-32 h-8 text-gray-200 font-bold dark:text-gray-800 bg-[#0c120c] dark:bg-[#fcc600] rounded-4xl cursor-pointer inline-flex items-center justify-center gap-2"
                  >
                    <p>Add</p>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide text-gray-200 dark:text-gray-800"
                    >
                      <path d="M5 12h14" />
                      <path d="M12 5v14" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end enter task -->

        <!-- filter -->
        <div class="mx-auto flex items-center mt-10">
          <div class="flex justify-around gap-7">
            <button
              class="flex flex-row px-2 border border-gray-300 dark:border-gray-500 rounded-4xl cursor-pointer"
              id="filter-all"
              data-filter="all"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide text-gray-800 dark:text-gray-200 mt-1"
              >
                <path
                  d="M13.354 3H3a1 1 0 0 0-.742 1.67l7.225 7.989A2 2 0 0 1 10 14v6a1 1 0 0 0 .553.895l2 1A1 1 0 0 0 14 21v-7a2 2 0 0 1 .517-1.341l1.218-1.348"
                />
                <path d="M16 6h6" />
                <path d="M19 3v6" />
              </svg>
              <p class="text-gray-800 dark:text-gray-200">Filter-All</p>
            </button>
            <button
              class="px-2 border border-gray-300 dark:border-gray-500 text-gray-800 dark:text-gray-200 rounded-4xl cursor-pointer"
              id="completed"
              data-filter="complet"
            >
              Complet
            </button>
            <button
              class="px-2 border border-gray-300 dark:border-gray-500 text-gray-800 dark:text-gray-200 rounded-4xl cursor-pointer"
              id="not-complet"
              data-filter="not-complet"
            >
              Not-Complet
            </button>
          </div>
        </div>
        <!-- end filter -->

        <!-- start taskbox -->
        <div
          class="mx-auto w-[23rem] md:w-[32rem] flex items-center justify-between border border-gray-300 dark:border-gray-500 rounded-3xl overflow-hidden mb-20"
          id="task-box"
        >
          <div class="w-full h-6 items-center bg-[#0c120c] dark:bg-[#fcc600]">
            <div
              class="text-white dark:text-gray-800 text-center text-sm leading-5"
            >
              <p>Your list</p>
            </div>
          </div>
        </div>

        <!-- end taskbox -->
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
