<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="icon" type="image/x-icon" href="/src/todo.svg" />
    <link rel="stylesheet" href="./src/output.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <header>
      <div class="container mx-auto md:max-w-3xl lg:max-w-4xl xl:max-w-6xl">
        <div class="flex flex-row justify-between p-4">
          <div class="w-fit">
            <ul class="flex flex-row space-x-6">
              <li class="notif mt-2">
                <a href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="26"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-bell-icon lucide-bell"
                  >
                    <path d="M10.268 21a2 2 0 0 0 3.464 0" />
                    <path
                      d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"
                    />
                  </svg>
                </a>
              </li>
              <li>
                <button
                  type="button"
                  class="px-1 py-1 mt-1 w-32 bg-[#0c120c] text-white rounded-4xl cursor-pointer inline-flex items-center justify-center gap-2"
                >
                  Add Task
                </button>
              </li>
            </ul>
          </div>

          <div>
            <ul class="flex flex-row space-x-6">
              <li class="dark mt-2">
                <a href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="26"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-sun-icon lucide-sun"
                  >
                    <circle cx="12" cy="12" r="4" />
                    <path d="M12 2v2" />
                    <path d="M12 20v2" />
                    <path d="m4.93 4.93 1.41 1.41" />
                    <path d="m17.66 17.66 1.41 1.41" />
                    <path d="M2 12h2" />
                    <path d="M20 12h2" />
                    <path d="m6.34 17.66-1.41 1.41" />
                    <path d="m19.07 4.93-1.41 1.41" />
                  </svg>
                </a>
              </li>
              <li class="user mt-2">
                <a class="cursor-pointer">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="26"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-circle-user-round-icon lucide-circle-user-round"
                  >
                    <path d="M18 20a6 6 0 0 0-12 0" />
                    <circle cx="12" cy="10" r="4" />
                    <circle cx="12" cy="12" r="10" />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <hr class="border-gray-300" />

    <section class="mx-auto md:max-w-3xl lg:max-w-4xl xl:max-w-6xl">
      <div class="container mx-auto mt-16 text-center">
        <h1 class="text-6xl font-bold text-shadow-2xs leading-normal">
          Organize your thoughts,
          <q>plan your life</q>
          boldly. Let this be a fresh start.
        </h1>
        <p class="text-3xl pt-8 text-shadow-2xs text-shadow-sky-800">
          With proper
          <span
            class="underline decoration-wavy decoration-[#f5339b] underline-offset-8"
            >planning</span
          >, take a step closer to your goals every day.
        </p>
        <a
          id="openModal"
          class="px-4 py-2 my-10 w-48 bg-[#0c120c] text-white rounded-4xl cursor-pointer inline-flex items-center justify-center gap-2"
        >
          Get Started
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-fading-arrow-up-icon lucide-circle-fading-arrow-up"
          >
            <path d="M12 2a10 10 0 0 1 7.38 16.75" />
            <path d="m16 12-4-4-4 4" />
            <path d="M12 16V8" />
            <path d="M2.5 8.875a10 10 0 0 0-.5 3" />
            <path d="M2.83 16a10 10 0 0 0 2.43 3.4" />
            <path d="M4.636 5.235a10 10 0 0 1 .891-.857" />
            <path d="M8.644 21.42a10 10 0 0 0 7.631-.38" />
          </svg>
        </a>
      </div>
    </section>

    <main class="container mx-auto max-h-screen p-4 hidden">
      <div class="mx-auto max-w-lg">
        <div class="mx-auto flex items-center">
          <div class="flex justify-around items-stretch gap-7">
            <div class="flex flex-row px-2 border border-gray-300 rounded-4xl">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-funnel-plus-icon lucide-funnel-plus mt-1"
              >
                <path
                  d="M13.354 3H3a1 1 0 0 0-.742 1.67l7.225 7.989A2 2 0 0 1 10 14v6a1 1 0 0 0 .553.895l2 1A1 1 0 0 0 14 21v-7a2 2 0 0 1 .517-1.341l1.218-1.348"
                />
                <path d="M16 6h6" />
                <path d="M19 3v6" />
              </svg>
              <p>Filter</p>
            </div>
            <a class="px-2 border border-gray-300 rounded-4xl cursor-pointer"
              >Complet</a
            >
            <a class="px-2 border border-gray-300 rounded-4xl cursor-pointer"
              >Not-Complet</a
            >
          </div>
        </div>

        <!-- enter task -->
        <div
          class="mx-auto mt-5 p-5 border border-gray-200 rounded-4xl overflow-hidden"
        >
          <div class="items-center justify-center">
            <div class="container mx-auto text-gray-900">
              <div class="mb-4">
                <div>
                  <p>Today <span class="text-[#f5339b]">26 Dec</span></p>
                </div>
              </div>

              <div class="flex items-center justify-between">
                <div class="max-w-sm">
                  <input
                    type="text"
                    id="input-text-task"
                    class="py-1 sm:py-3 px-2 block w-80 h-9 border-2 border-gray-300 rounded-4xl sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-100 disabled:pointer-events-none"
                    placeholder="Enter your task"
                  />
                </div>
                <div>
                  <button
                    type="button"
                    class="px-1 py-1 w-32 bg-[#0c120c] text-white rounded-4xl cursor-pointer inline-flex items-center justify-center gap-2"
                  >
                    <p>Add</p>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-plus-icon lucide-plus"
                    >
                      <path d="M5 12h14" />
                      <path d="M12 5v14" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="mx-auto flex items-center justify-between mt-10 p-5 border border-gray-200 rounded-4xl overflow-hidden"
        >
          <div class="flex items-center">
            <!-- <button type="button" role="checkbox" aria-checked="false" /> -->

            <label class="flex cursor-pointer items-center">
              <input type="checkbox" id="Complet" class="mt-1" />
              <span class="text-gray-900 ml-1">my task is...</span>
            </label>
          </div>
          <div class="flex">
            <div class="flex gap-3">
              <a class="cursor-pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-trash2-icon lucide-trash-2"
                >
                  <path d="M10 11v6" />
                  <path d="M14 11v6" />
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                  <path d="M3 6h18" />
                  <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                </svg>
              </a>
              <a class="cursor-pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-square-pen-icon lucide-square-pen"
                >
                  <path
                    d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                  />
                  <path
                    d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

</html>
